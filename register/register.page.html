<ion-header>
  <ion-toolbar>
    <ion-title>D-Livr</ion-title>
  </ion-toolbar>
</ion-header>

<ion-app>
<ion-content no-padding>

  <ion-grid padding>

    <ion-row justify-content-center>
     <ion-col align-self-center size-md="6" size-lg= "5" size-xs="12">

       <form [formGroup] ="RegisterForm">
       <div text-center>
          <h4> Register a new D-Livr account!</h4>
       </div>

        <div padding>

          <ion-item>
            <ion-icon name="person" ></ion-icon>
            <ion-input type = "text" formControlName = "name" placeholder = "name" required></ion-input>
          </ion-item>
          
          <ion-item>
            <ion-icon name="at"></ion-icon>
            <ion-input type = "text" formControlName= "email" placeholder = "example@gmail.com"></ion-input>
          </ion-item>

          <ion-item>
            <ion-icon name="person" ></ion-icon>
            <ion-input type = "text" formControlName = "username" placeholder = "Username" required></ion-input>
          </ion-item>

         <ion-item>
            <ion-icon name="lock"></ion-icon>
            <ion-input type = "password" formControlName = "password" placeholder = "Password" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-icon name="call"></ion-icon>
            <ion-input type = "phone" fromControlName="phone" placeholder= "Phone Number"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Country</ion-label>
            <ion-select placeholder="Select country">
              <ion-select-option value="fr">France</ion-select-option>
              <ion-select-option value="gr">Germany</ion-select-option>
              <ion-select-option value="it">Italy</ion-select-option>
              <ion-select-option value="sp">Spain</ion-select-option>
              <ion-select-option value="ro">Romania</ion-select-option>
              <ion-select-option value="uk">United Kingdom</ion-select-option>
              <ion-select-option value="usa">United States of America</ion-select-option>
            </ion-select>
          </ion-item>
          <ion-item>
            <ion-label>Select type of user</ion-label>
            <ion-select value="client" okText="Okay" cancel text="Dismiss">
              <ion-select-option value="client">Client</ion-select-option>
              <ion-select-option value="driver">Driver</ion-select-option>
            </ion-select>
          </ion-item>
        </div>
       </form>

     </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
</ion-app>
